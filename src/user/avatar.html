        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.1/cropper.min.css">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.1/cropper.min.js"></script>
        <script type="application/javascript">
            $(document).ready(function(){
                $('#image').cropper({
                    aspectRatio: 16 / 9,
                    cropBoxResizable: false,
                    cropBoxMovable: false,
                    dragMode: 'move',
                    aspectRatio: 1,
                    toggleDragModeOnDblclick: false,
                    /*
                    crop: function(e) {
                        // Output the result data for cropping image.
                        console.log(e.x);
                        console.log(e.y);
                        console.log(e.width);
                        console.log(e.height);
                        console.log(e.rotate);
                        console.log(e.scaleX);
                        console.log(e.scaleY);
                    },
                    */
                    built: function () {
                        var containerData = $('#image').cropper('getContainerData');
                        var width = 256;
                        var heigth = 256;
                        var boxData = {
                            left: (containerData.width - width)/2,
                            top: (containerData.height - width)/2,
                            width: width,
                            height: heigth
                        }
                        console.log(boxData);
                        console.log(containerData);
                        $('#image').cropper('setCropBoxData', boxData);
                    }
                });
            });
        </script>

    <body>
        <div>
            <img id="image" src="../logo/logo-origin.png">
        </div>
    </body>
    <style>
        img {
            width: 384px; /* This rule is very important, please do not ignore this! */
